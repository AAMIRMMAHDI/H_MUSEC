<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سیستم ارتباط صوتی | AR/Vr</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6C63FF;
            --secondary: #4D44DB;
            --success: #00C896;
            --danger: #FF6584;
            --warning: #FFC107;
            --dark: #2D3748;
            --light: #F7FAFC;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Rubik', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
            color: var(--dark);
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            background: white;
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 24px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            text-align: center;
        }
        
        h1 {
            color: var(--primary);
            font-size: 28px;
            margin-bottom: 8px;
        }
        
        .subtitle {
            color: #718096;
            font-size: 16px;
        }
        
        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 24px;
        }
        
        .stat-card {
            background: white;
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            text-align: center;
            transition: transform 0.3s;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
        }
        
        .stat-card.ar {
            border-top: 4px solid var(--primary);
        }
        
        .stat-card.vr {
            border-top: 4px solid var(--success);
        }
        
        .stat-card.total {
            border-top: 4px solid var(--secondary);
        }
        
        .stat-value {
            font-size: 42px;
            font-weight: 700;
            margin: 10px 0;
        }
        
        .ar .stat-value {
            color: var(--primary);
        }
        
        .vr .stat-value {
            color: var(--success);
        }
        
        .total .stat-value {
            color: var(--secondary);
        }
        
        .stat-label {
            font-size: 16px;
            color: #718096;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .panels {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        
        .panel {
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            overflow: hidden;
        }
        
        .panel-header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            padding: 16px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .panel-header.vr {
            background: linear-gradient(135deg, var(--success) 0%, #00A884 100%);
        }
        
        .panel-title {
            font-size: 18px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .panel-count {
            background: rgba(255,255,255,0.2);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 14px;
        }
        
        .panel-body {
            padding: 16px;
            max-height: 400px;
            overflow-y: auto;
        }
        
        .user-list {
            list-style: none;
        }
        
        .user-item {
            padding: 12px 0;
            border-bottom: 1px solid #EDF2F7;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .user-item:last-child {
            border-bottom: none;
        }
        
        .user-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: var(--light);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary);
        }
        
        .vr .user-avatar {
            color: var(--success);
        }
        
        .user-id {
            font-family: 'Courier New', monospace;
            font-size: 14px;
            color: #4A5568;
        }
        
        .empty-state {
            text-align: center;
            padding: 30px 0;
            color: #A0AEC0;
        }
        
        .connection-status {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: white;
            padding: 12px 20px;
            border-radius: 30px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 100;
        }
        
        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #CBD5E0;
        }
        
        .status-dot.connected {
            background: var(--success);
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        
        .status-text {
            font-size: 14px;
        }
        
        .timestamp {
            text-align: left;
            font-size: 12px;
            color: #A0AEC0;
            margin-top: 16px;
        }
        
        /* اسکرول بار زیبا */
        ::-webkit-scrollbar {
            width: 6px;
        }
        
        ::-webkit-scrollbar-track {
            background: #EDF2F7;
            border-radius: 3px;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #CBD5E0;
            border-radius: 3px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #A0AEC0;
        }
        
        @media (max-width: 768px) {
            .dashboard, .panels {
                grid-template-columns: 1fr;
            }
            
            .stat-value {
                font-size: 36px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-broadcast-tower"></i> سیستم ارتباط صوتی AR/VR</h1>
            <p class="subtitle">مدیریت کاربران و اتصالات صوتی با تأخیر کم</p>
        </header>
        
        <div class="dashboard">
            <div class="stat-card total">
                <div class="stat-label">
                    <i class="fas fa-users"></i>
                    کاربران آنلاین
                </div>
                <div class="stat-value" id="total-users">0</div>
            </div>
            
            <div class="stat-card ar">
                <div class="stat-label">
                    <i class="fas fa-microphone"></i>
                    فرستنده‌ها (AR)
                </div>
                <div class="stat-value" id="ar-count">0</div>
            </div>
            
            <div class="stat-card vr">
                <div class="stat-label">
                    <i class="fas fa-headphones"></i>
                    گیرنده‌ها (VR)
                </div>
                <div class="stat-value" id="vr-count">0</div>
            </div>
        </div>
        
        <div class="panels">
            <div class="panel">
                <div class="panel-header">
                    <h2 class="panel-title">
                        <i class="fas fa-microphone"></i>
                        فرستنده‌های فعال (AR)
                    </h2>
                    <span class="panel-count" id="ar-panel-count">0</span>
                </div>
                <div class="panel-body">
                    <ul class="user-list" id="ar-list">
                        <li class="empty-state">
                            <i class="fas fa-microphone-slash" style="font-size: 24px; margin-bottom: 10px;"></i>
                            <p>هیچ فرستنده‌ای فعال نیست</p>
                        </li>
                    </ul>
                </div>
            </div>
            
            <div class="panel">
                <div class="panel-header vr">
                    <h2 class="panel-title">
                        <i class="fas fa-headphones"></i>
                        گیرنده‌های فعال (VR)
                    </h2>
                    <span class="panel-count" id="vr-panel-count">0</span>
                </div>
                <div class="panel-body">
                    <ul class="user-list" id="vr-list">
                        <li class="empty-state">
                            <i class="fas fa-headphones-slash" style="font-size: 24px; margin-bottom: 10px;"></i>
                            <p>هیچ گیرنده‌ای فعال نیست</p>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        
        <div class="timestamp" id="last-update">
            آخرین بروزرسانی: <span id="update-time">--</span>
        </div>
    </div>
    
    <div class="connection-status">
        <div class="status-dot" id="connection-dot"></div>
        <span class="status-text" id="connection-text">در حال اتصال...</span>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.6.1/socket.io.min.js"></script>
    <script>
        const socket = io("https://h-musec.onrender.com", {
            transports: ['websocket'],
            upgrade: false,
            reconnectionAttempts: 5,
            reconnectionDelay: 1000
        });
        
        // عناصر DOM
        const arList = document.getElementById('ar-list');
        const vrList = document.getElementById('vr-list');
        const arCount = document.getElementById('ar-count');
        const vrCount = document.getElementById('vr-count');
        const totalUsers = document.getElementById('total-users');
        const updateTime = document.getElementById('update-time');
        const connectionDot = document.getElementById('connection-dot');
        const connectionText = document.getElementById('connection-text');
        
        // وضعیت اتصال
        socket.on('connect', () => {
            connectionDot.classList.add('connected');
            connectionText.textContent = 'متصل به سرور';
            console.log('✓ Connected to server');
        });
        
        socket.on('disconnect', () => {
            connectionDot.classList.remove('connected');
            connectionText.textContent = 'قطع ارتباط';
            console.log('✗ Disconnected from server');
        });
        
        socket.on('connect_error', (err) => {
            console.log('Connection error:', err.message);
        });
        
        // به‌روزرسانی کاربران
        socket.on('user_update', (data) => {
            updateUserList(arList, data.senders, 'fas fa-microphone', 'ar');
            updateUserList(vrList, data.receivers, 'fas fa-headphones', 'vr');
            
            arCount.textContent = data.ar;
            vrCount.textContent = data.vr;
            totalUsers.textContent = data.ar + data.vr;
            
            document.getElementById('ar-panel-count').textContent = data.ar;
            document.getElementById('vr-panel-count').textContent = data.vr;
            
            updateTime.textContent = new Date(data.timestamp).toLocaleTimeString('fa-IR');
        });
        
        function updateUserList(listElement, users, iconClass, type) {
            if (users.length === 0) {
                listElement.innerHTML = `
                    <li class="empty-state">
                        <i class="${iconClass}-slash" style="font-size: 24px; margin-bottom: 10px;"></i>
                        <p>هیچ کاربری فعال نیست</p>
                    </li>
                `;
                return;
            }
            
            listElement.innerHTML = '';
            users.forEach(user => {
                const li = document.createElement('li');
                li.className = 'user-item';
                li.innerHTML = `
                    <div class="user-avatar ${type}">
                        <i class="${iconClass}"></i>
                    </div>
                    <div class="user-id">${user}</div>
                `;
                listElement.appendChild(li);
            });
        }
    </script>
</body>
</html>
